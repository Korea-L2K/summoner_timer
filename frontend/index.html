<!DOCTYPE html>
<html>
<head>
  <title>Synced Timer</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
  <input id="room" placeholder="Room code">
  <button id="joinBtn">Join</button>
  <button id="startBtn">Start</button>
  <h1 id="timer">0.0</h1>

  <script>
    const socket = io("https://your-backend.onrender.com"); // update after deploy
    let start = null;

    joinBtn.onclick = () => {
      const room = roomInput.value;
      socket.emit("join", room);
      startBtn.onclick = () => socket.emit("startTimer", room);
    };

    socket.on("start", s => start = s);
    setInterval(() => {
      if (start) timer.innerText = ((Date.now() - start) / 1000).toFixed(1);
    }, 100);
  </script>
</body>
</html>
